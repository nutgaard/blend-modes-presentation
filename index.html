# Hva er det?

* The power of photoshop in the browser
* To (tre, kanskje fire?) nye CSS-properties

???

* men for oss blir det i realiteten to/tre nye css props
* Hvorfor: Tidligere versjoner av CSS hadde kun "Simple Alpha Compositing", 
* Porter Duff source-over operator (kommer tilbake til de folka)
```javascript
EXX = Element color/alpha value
CXX = Canvaas color/alpha value (before blending)
CXX' = Canvaas color/alpha value (after blending)
Ca' = 1 - (1 - Ea) * (1 - Ca)
Cr' = (1 - Ea) * Cr + Er
Cg' = (1 - Ea) * Cg + Eg
Cb' = (1 - Ea) * Cb + Eb
```

# Hva er det?

* The power of photoshop in the browser
* To (tre, kanskje fire?) nye CSS-properties

```css
background-blend-mode: <blend-mode>{1,}
```

```html
blend-mode: normal | multiply | screen | overlay | darken | lighten
            color-dodge | color-burn | hard-light | soft-light | difference
            exclusion | hue | saturation | color | luminosity
```

```css
mix-blend-mode: <blend-mode>{1}
```

???

* I tillegg får vi `mix-blend-mode` som kun tar en verdi
* Beskriver hvordan innholdet av elementet skal blendes med elementer "under" og dens bakgrunnfarge.
* Samme mulige `blend-modes` er gyldige.
* Både `background-blend-mode` og `mix-blend-mode` har i tillegg noen globale verdige `inital`, `inherit` og `unset`

```css

```

???

* Skrev tre i parente, da `isolation` er den minst kjente og brukte av de.
* Lager en ny stacking-context for blending
* Dette kan brukes for å hindre blending med bakgrunner du ikke er interessert i.

## Multiply JS eksempel, uten alpha

```javascript
  tintR = source[0];
  tintG = source[1];
  tintB = source[2];

  for (i = 0; i < iLen; i += 4) {
    r = data[i];
    g = data[i + 1];
    b = data[i + 2];

    // alpha compositing
    data[i] = (tintR * r) / 255;
    data[i + 1] = (tintG * g) / 255;
    data[i + 2] = (tintB * b) / 255;
  }
```

.blend-eqs[
  .blend-eq.b-multiply[$$B(Cb, Cs) = Cb \cdot Cs$$]
  .blend-eq.b-screen[$$B(Cb, Cs) = Cb + Cs -(Cb \cdot Cs)$$]
  .blend-eq.b-overlay[$$B(Cb, Cs) = HardLight(Cs, Cb)$$]
  .blend-eq.b-darken[$$B(Cb, Cs) = min(Cb, Cs)$$]
  .blend-eq.b-lighten[$$B(Cb, Cs) = max(Cb, Cs)$$]
  .blend-eq.b-color-dodge[
    ```javascript
if(Cb == 0)
  B(Cb, Cs) = 0
else if(Cs == 1)
  B(Cb, Cs) = 1
else
  B(Cb, Cs) = min(1, Cb / (1 - Cs))
    ```
  ]
  .blend-eq.b-color-burn[
    ```javascript
if(Cb == 1)
  B(Cb, Cs) = 1
else if(Cs == 0)
  B(Cb, Cs) = 0
else
  B(Cb, Cs) = 1 - min(1, (1 - Cb) / Cs)
    ```
  ]
  .blend-eq.b-hard-light[
    ```javascript
if(Cs <= 0.5)
  B(Cb, Cs) = Multiply(Cb, 2 x Cs)
else
  B(Cb, Cs) = Screen(Cb, 2 x Cs -1)
    ```
  ]
  .blend-eq.b-soft-light[
    ```javascript
if(Cs <= 0.5)
  B(Cb, Cs) = Cb - (1 - 2 x Cs) x Cb x (1 - Cb)
else
  B(Cb, Cs) = Cb + (2 x Cs - 1) x (D(Cb) - Cb)
function D(Cb) {
  if(Cb <= 0.25)
    D(Cb) = ((16 * Cb - 12) x Cb + 4) x Cb
  else
    D(Cb) = sqrt(Cb)
}
    ```
  ]
  .blend-eq.b-difference[$$B(Cb, Cs) = | Cb - Cs |$$]
  .blend-eq.b-exclusion[$$B(Cb, Cs) = Cb + Cs - 2 \cdot Cb \cdot Cs$$]
  .blend-eq.b-hue[https://www.w3.org/TR/compositing-1/#blendingnonseparable]
  .blend-eq.b-saturation[https://www.w3.org/TR/compositing-1/#blendingnonseparable]
  .blend-eq.b-color[https://www.w3.org/TR/compositing-1/#blendingnonseparable]
  .blend-eq.b-luminosity[https://www.w3.org/TR/compositing-1/#blendingnonseparable]
